<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      cursor: move;
    }
  </style>
</head>
<body>
  <h1>Image Overlay Tool</h1>
  
  <!-- Image Upload Inputs -->
  <label>
    Base Image: 
    <input type="file" id="base-image" accept="image/*">
  </label>
  <label>
    Overlay Image: 
    <input type="file" id="overlay-image" accept="image/*">
  </label>

  <!-- Canvas for Editing -->
  <canvas id="canvas" width="500" height="500"></canvas>

  <!-- Save Button -->
  <button id="save-btn">Save Image</button>

  <!-- Placeholder for Download -->
  <a id="download-link" style="display: none;">Download Final Image</a>

  <script src="mv-img.js"></script>
</body>
</html>
